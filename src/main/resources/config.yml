# Lore Templates Configuration
# Defines how item data should be displayed in the lore
# Supports both MiniMessage and PlaceholderAPI formats
# Available placeholders:
# MiniMessage placeholders:
#   <tier> - Item's tier name
#   <quality> - Item's quality percentage
#   <quality_color> - Color based on quality (returns a color tag)
#   <attribute_name> - Name of an attribute
#   <attribute_value> - Value of an attribute (with + or - prefix)
#   <special_prefix> - Prefix for special attributes
# PlaceholderAPI placeholders:
#   %tier_tools_tier% - Item's tier name
#   %tier_tools_quality% - Item's quality percentage
#   %tier_tools_quality_color% - Color based on quality
#   %tier_tools_attribute_name% - Name of current attribute
#   %tier_tools_attribute_value% - Value of current attribute
#   %tier_tools_special_prefix% - Prefix for special attributes
lore_templates:
  # Templates support both MiniMessage and PlaceholderAPI formats
  # MiniMessage format: <gray>Tier: <gold><tier> <quality_color>(<quality>%)
  # PlaceholderAPI format: &7Tier: &6%tier_tools_tier% %tier_tools_quality_color%(%tier_tools_quality%%)
  tier_line: "<gray>Tier: <gold><tier> <quality_color>(<quality>%)"
  attribute_line: "<green><attribute_name> <attribute_value>"
  special_attribute_line: "<aqua><attribute_name> <attribute_value> <aqua>(<special_prefix>)"
  
  # Alternative format using PlaceholderAPI (uncomment to use)
  # tier_line: "&7Tier: &6%tier_tools_tier% %tier_tools_quality_color%(%tier_tools_quality%%)"
  # attribute_line: "&a%tier_tools_attribute_name% %tier_tools_attribute_value%"
  # special_attribute_line: "&b%tier_tools_attribute_name% %tier_tools_attribute_value% &b(%tier_tools_special_prefix%)"


# Tier List Configuration
# The order of tiers from lowest to highest
tier_list:
  - Common
  - Uncommon
  - Rare
  - Epic
  - Legendary

# Tier Properties Configuration
# Each tier has a multiplier and a list of available attributes
# The multiplier affects the base values of attributes
# Available attributes determine which attributes can appear on items of this tier

tiers:
  Common:
    multiplier: 1.0
    available_attributes:
      - ATTACK_DAMAGE
      - ATTACK_SPEED
      - MINING_EFFICIENCY
      - BLOCK_BREAK_SPEED
      - ARMOR
      - ARMOR_TOUGHNESS
      - MOVEMENT_SPEED

  Uncommon:
    multiplier: 1.3
    available_attributes:
      - ATTACK_DAMAGE
      - ATTACK_SPEED
      - MINING_EFFICIENCY
      - BLOCK_BREAK_SPEED
      - ARMOR
      - ARMOR_TOUGHNESS
      - MOVEMENT_SPEED
      - ATTACK_KNOCKBACK
      - KNOCKBACK_RESISTANCE
      - OXYGEN_BONUS
      - SAFE_FALL_DISTANCE

  Rare:
    multiplier: 1.7
    available_attributes:
      - ATTACK_DAMAGE
      - ATTACK_SPEED
      - MINING_EFFICIENCY
      - BLOCK_BREAK_SPEED
      - ARMOR
      - ARMOR_TOUGHNESS
      - MOVEMENT_SPEED
      - ATTACK_KNOCKBACK
      - KNOCKBACK_RESISTANCE
      - OXYGEN_BONUS
      - SAFE_FALL_DISTANCE
      - SWEEPING_DAMAGE_RATIO
      - SUBMERGED_MINING_SPEED
      - MAX_ABSORPTION
      - SNEAKING_SPEED
      - LUCK

  Epic:
    multiplier: 2.2
    available_attributes:
      - ATTACK_DAMAGE
      - ATTACK_SPEED
      - MINING_EFFICIENCY
      - BLOCK_BREAK_SPEED
      - ARMOR
      - ARMOR_TOUGHNESS
      - MOVEMENT_SPEED
      - ATTACK_KNOCKBACK
      - KNOCKBACK_RESISTANCE
      - OXYGEN_BONUS
      - SAFE_FALL_DISTANCE
      - SWEEPING_DAMAGE_RATIO
      - SUBMERGED_MINING_SPEED
      - MAX_ABSORPTION
      - SNEAKING_SPEED
      - LUCK
      - MAX_HEALTH
      - WATER_MOVEMENT_EFFICIENCY
      - EXPLOSION_KNOCKBACK_RESISTANCE

  Legendary:
    multiplier: 3.0
    available_attributes: "ALL"  # Special value that means all attributes are available

# Quality Ranges Configuration
# Each tier has a quality range with min, max, and rarity factor
# Higher rarity factor means higher percentages are rarer
quality_ranges:
  Common:
    min: 1
    max: 100
    rarity_factor: 2.3
  Uncommon:
    min: 1
    max: 100
    rarity_factor: 2.1
  Rare:
    min: 1
    max: 100
    rarity_factor: 1.7
  Epic:
    min: 1
    max: 100
    rarity_factor: 1.2
  Legendary:
    min: 1
    max: 100
    rarity_factor: 1.1

# Tier-Specific Bonuses Configuration
# Special bonuses that are added to items based on their tier and type
tier_specific_bonuses:
  Rare:
    SWORD:
      - attribute: LUCK
        value: 0.2
    AXE:
      - attribute: LUCK
        value: 0.2
    HELMET:
      - attribute: WATER_MOVEMENT_EFFICIENCY
        value: 0.1

  Epic:
    PICKAXE:
      - attribute: EXPLOSION_KNOCKBACK_RESISTANCE
        value: 0.2
    CHESTPLATE:
      - attribute: MAX_HEALTH
        value: 2.0

  Legendary:
    SWORD:
      - attribute: SWEEPING_DAMAGE_RATIO
        value: 0.5
      - attribute: EXPLOSION_KNOCKBACK_RESISTANCE
        value: 0.3
    BOOTS:
      - attribute: STEP_HEIGHT
        value: 0.5
      - attribute: JUMP_STRENGTH
        value: 0.2

