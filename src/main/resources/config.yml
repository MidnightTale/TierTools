# Lore format settings
lore:
  # Format for tier and quality display
  # Available placeholders: <tier>, <quality>
  tier-format: "<color:#FFD700><tier> (<quality>%)</color>"

# Attribute configurations
attributes:
  # Global attribute display settings
  display:
    color: "<color:#00FF00>"  # Color for attribute text
    format: "+<value> <name>"  # Format: value + name
    sort-by: "value"  # Sort attributes by: "value" or "name"
    show-zero: false  # Whether to show attributes with zero value

  # Attribute name mappings (for display)
  names:
    attack_damage: "Attack Damage"
    attack_speed: "Attack Speed"
    movement_speed: "Movement Speed"
    armor: "Armor"
    armor_toughness: "Armor Toughness"
    knockback_resistance: "Knockback Resistance"
    max_health: "Max Health"
    flying_speed: "Flying Speed"
    follow_range: "Follow Range"
    attack_knockback: "Attack Knockback"
    luck: "Luck"

  # Tier-based attributes
  tiers:
    common:
      attack_damage:
        type: "attack_damage"
        value: 1.0
      movement_speed:
        type: "movement_speed"
        value: 0.02

    uncommon:
      attack_damage:
        type: "attack_damage"
        value: 2.0
      movement_speed:
        type: "movement_speed"
        value: 0.04

    rare:
      attack_damage:
        type: "attack_damage"
        value: 3.0
      movement_speed:
        type: "movement_speed"
        value: 0.06

    epic:
      attack_damage:
        type: "attack_damage"
        value: 4.0
      movement_speed:
        type: "movement_speed"
        value: 0.08

    legendary:
      attack_damage:
        type: "attack_damage"
        value: 5.0
      movement_speed:
        type: "movement_speed"
        value: 0.10

  # Item-specific attributes
  items:
    DIAMOND_SWORD:
      attack_damage:
        type: "attack_damage"
        value: 2.0
    
    NETHERITE_SWORD:
      attack_damage:
        type: "attack_damage"
        value: 3.0
    
    ELYTRA:
      movement_speed:
        type: "movement_speed"
        value: 0.15